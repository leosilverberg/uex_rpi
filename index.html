<!DOCTYPE html>
<html>
<head>
	<meta/>
	<title>jsmpeg streaming</title>
	<style type="text/css">
	
		#videoCanvas {
			width: 640px;
			height: 480px;
		}
	</style>
	
	  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/control.js"></script>
</head>
<body>
	<button type="button" id="" class="btn btn-info start" onclick="startStream()">Start Camera</button>
  <br>
  <br>
  <br>
  <button type="button" id="" class="btn btn-info " onclick="upMove()">&uarr;UP&uarr;</button>
  <br>
  <br>
  <button type="button" id="" class="btn btn-info " onclick="leftMove()">&#8592;LEFT</button>
  <button type="button" id="" class="btn btn-info " onclick="rightMove()">RIGHT&#8594;</button>
  <br>
  <br>
  
  <button type="button" id="" class="btn btn-info " onclick="downMove()">&darr;DOWN&darr;</button>
	<!-- The Canvas size specified here is the "initial" internal resolution. jsmpeg will
		change this internal resolution to whatever the source provides. The size the
		canvas is displayed on the website is dictated by the CSS style.
	-->
	<canvas id="videoCanvas" width="640px" height="480px">
		
	</canvas>
	<script type="text/javascript" src="scripts/jsmpg.js"></script>
	<script type="text/javascript">
		// Show loading notice
		var canvas = document.getElementById('videoCanvas');
		var ctx = canvas.getContext('2d');
		ctx.fillStyle = 'black';
		ctx.fillText('Loading...', canvas.width/2-30, canvas.height/3);

		// Setup the WebSocket connection and start the player
		var client = new WebSocket('ws://172.24.1.1:8084/');
		var player = new jsmpeg(client, {canvas:canvas});
	</script>
</body>
</html>
